{% extends "auctions/layout.html" %} {% block title %} Success {% endblock %} {% block body %}

<div align="left" class="card border-success success-card inline" style="height: 375px; width: 700px; margin-left: 100px; margin-right: 50px;">
    <h4 class="card-header border-success bg-light">Success {{ request.user }}!</h4>
    <div class="card-body">
        <img src="{{ listing.image.url }}" alt="{{ listing.name }}" height="200" />
        <br> You have successfully won the bid for: <strong style="color: var(--gray)">{{ listing.name }}</strong>
        <br> For the price of: <strong style="color: var(--warning)">₹{{ bid.highest_bid }}</strong>
        <br>

    </div>
</div>


<div class="container inline" style="width: 500px; margin-top: 35px;">
    <div class="row">


        <div class="col-lg">
            <br>
            <div class="card card-body">
                <h3>{{list.listing.name}}</h3>
                <hr>
                <h4>Total: <strong>₹{{ bid.highest_bid }}</strong></h4>
                <hr>

                <div id="paypal-button-container"></div>

            </div>
        </div>
    </div>
</div>
<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AWq0JPv65rXltOCdfueJGzBoWgQqtsL6ifyNS7GY_Noflg0jAHNSyp2Uu_UGXXp9nBPp5V78WyaHWrOH&currency=USD&intent=capture" data-sdk-integration-source="integrationbuilder"></script>
<script>
    const paypalButtonsComponent = paypal.Buttons({
        // optional styling for buttons
        // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
        style: {
            color: "gold",
            shape: "rect",
            layout: "vertical"
        },

        // set up the transaction
        createOrder: (data, actions) => {
            // pass in any options from the v2 orders create call:
            // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
            const createOrderPayload = {
                purchase_units: [{
                    amount: {
                        value: '{{ bid.highest_bid }}'
                    }
                }]
            };

            return actions.order.create(createOrderPayload);
        },

        // finalize the transaction
        onApprove: (data, actions) => {
            const captureOrderHandler = (details) => {
                const payerName = details.payer.name.given_name;
                console.log('Transaction completed');
                window.location.href = "{% url 'auctions:order_complete' %}"
            };

            return actions.order.capture().then(captureOrderHandler);
        },

        // handle unrecoverable errors
        onError: (err) => {
            console.error('An error prevented the buyer from checking out with PayPal');
        }
    });

    paypalButtonsComponent
        .render("#paypal-button-container")
        .catch((err) => {
            console.error('PayPal Buttons failed to render');
        });
</script>

{% endblock %}
